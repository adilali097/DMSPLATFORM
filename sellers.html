<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Partnership Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(255, 255, 255); /* Background color */
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff; /* Container background color */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* Ensure padding and border are included in the width */
    }
    button {
      background-color: rgb(255, 94, 0); /* Button background color */
      color: #fff; /* Button text color */
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa500; /* Button background color on hover */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Seller Partnership Application Form</h2>
  <!-- FormBold form code with action URL -->
  <form action="https://formbold.com/s/oWqXp" method="post">
    <input type="text" name="fullName" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email Address" required><br>
    <input type="tel" name="phone" placeholder="Phone Number" required><br>
    <input type="text" name="businessName" placeholder="Business Name"><br>
    <input type="text" name="productType" placeholder="Type of Products" required><br>
    <!-- Other form fields can be added similarly -->
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
